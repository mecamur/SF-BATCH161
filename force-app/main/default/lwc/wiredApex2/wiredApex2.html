<template>
    <lightning-card title="Accounts by Type" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div key={acc.Id} class="content-style">
                        <strong>{acc.Name}</strong> <br/>
                        {acc.Type}, {acc.Industry} <br/>
                        {acc.AnnualRevenue}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
