<template>
    <lightning-card title="Lightning Record Edit Form - Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectName}
                record-id={recordId}
                onsuccess={successHandler}>
                <!-- error messages -->
                <lightning-messages></lightning-messages>
                <!-- input fields -->
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.name}></lightning-input-field>
                        <lightning-input-field field-name={fields.type}></lightning-input-field>
                        <lightning-input-field field-name={fields.industry}></lightning-input-field>
                        <lightning-input-field field-name={fields.revenue}></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.phone}></lightning-input-field>
                        <lightning-input-field field-name={fields.website}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        class="slds-var-m-right_x-small"
                        type="reset">
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Save"
                        type="submit">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
