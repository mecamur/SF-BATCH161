<template>
    <lightning-card title="Query Selectors" icon-name="standard:record_lookup">
        <div class="slds-var-m-around_medium">
            <h1>This is a header tag!</h1>
            <p>This is a paragraph tag!</p>
            <template for:each={fruits} for:item="fruit">
                <div key={fruit} class="fruit">{fruit}</div>
            </template>

            <div class="slds-var-m-top_small">
                <lightning-button
                    label="Click Me"
                    onclick={clickHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
