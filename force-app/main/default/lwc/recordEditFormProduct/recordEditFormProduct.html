<template>
    <lightning-card title="Ecommerce Product Form" icon-name="standard:product">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectName}
                record-id={recordId}
                onsuccess={successHandler}>
                <!-- show error messages -->
                <lightning-messages></lightning-messages>
                <!-- input fields -->
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <div class="section-header">Basic Details</div>
                        <lightning-input-field field-name={fields.title}></lightning-input-field>
                        <lightning-input-field field-name={fields.brand}></lightning-input-field>
                        <lightning-input-field field-name={fields.category}></lightning-input-field>
                        <lightning-input-field field-name={fields.price}></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <div class="section-header">Other Details</div>
                        <lightning-input-field field-name={fields.desc}></lightning-input-field>
                        <lightning-input-field field-name={fields.thumbnail}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        type="reset">
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        type="submit">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
